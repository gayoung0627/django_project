{% if is_paginated %}
<nav aria-label="Pagination">
    <ul class="pagination my-4">
        {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{page_obj.previous_page_number}}" tabindex="-1"
                                 aria-disabled="true">이전 페이지</a></li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">이전 페이지</a></li>
        {% endif %}
        {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{page_obj.next_page_number}}">다음 페이지</a></li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="#!">다음 페이지</a></li>
        {% endif %}
    </ul>
</nav>
<br>
<br>
<br>

{% endif %}
