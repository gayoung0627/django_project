{% extends 'shopping/base.html' %}
{% load static %}
{% block content %}


<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'shopping/image/1.jpg' %}" class="d-block w-100" alt="First">
            </div>
            <div class="carousel-item">
                <img src="{% static 'shopping/image/2.jpg' %}" class="d-block w-100" alt="Second">
            </div>
            <div class="carousel-item">
                <img src="{% static 'shopping/image/3.jpg' %}" class="d-block w-100" alt="Third">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div>
        <div class="text-center text-black">
            <h5>KBO 10개 구단의 유니폼을 KBO UNIFORM에서 만나보세요</h5>
        </div>
        <h2>NEW</h2>
        <p>최근 등록된 3개의 상품입니다</p>
        <div class="py-0">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for p in recent_products %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img src="{{p.product_image.url}}" class="card-img-top" alt="{{p}}의 product_image">
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ p.name }}</h5>
                                    <!-- Product description-->
                                    <p class="card-text">{{ p.description | truncatechars:50 }}</p>
                                    <!-- Product price-->
                                    <h5>{{ p.price }}원</h5>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                            href="{{p.get_absolute_url}}">상품 상세보기</a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
    {% endblock %}
